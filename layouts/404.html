{{ define "body_class" }} {{ end }}

{{ define "main" }}

<header class="site-header">
  {{- partial "site-header.html" . -}}
</header>
 
<main id="site-main" class="site-main outer error-content">
  <div class="inner">
    <section class="error-message">
      <h1 class="error-code">404</h1>
      <p class="error-description">Page not found</p>
      <a class="error-link" href="{{"/"|absURL}}">Go to the front page â†’</a>
    </section>


  <div class="inner posts">
      <div class="post-feed">
        {{ range $index, $element := .Site.RegularPages | first 3 }}
          {{ partial "post-card.html" . }}
        {{ end }}
      </div>
  </div>
</main>

{{ end }}
